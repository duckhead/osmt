openapi: 3.0.0
info:
  version: 0.6.0-SNAPSHOT
  title: OSMT API
  description: API for the Open Skills Management Toolset (Sapphire)
security:
  - bearerAuth: []

paths:
  /api/skills/search:
    post:
      tags:
        - Skills
      summary: Search for skills
      description: Find Rich Skill Descriptors matching the query
      parameters:
        - in: query
          name: per_page
          description: maximum number of skills to return per page
          schema:
            type: number
            default: 50
        - in: query
          name: page
          description: page number to return
          schema:
            type: number
            default: 1
        - in: query
          name: sort
          description: column to sort by
          schema:
            type: string
            default: rank-desc
            enum: ["rank-asc","rank-desc", "name-asc", "name-desc", "category-asc", "category-desc"]
        - in: query
          name: q
          description: generic search query
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillSearchDescriptor'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                type: array
                items:
                  $ref: '#/components/schemas/Skill'
          headers:
            Link: 
              $ref: '#/components/headers/Link'
            X-Total-Count:
              $ref: '#/components/headers/XTotalCount'
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateReset'

  /api/skills:
    get:
      summary: Get all skills
      description: Return all skills in the library
      parameters:
        - in: query
          name: per_page
          description: maximum number of skills to return per page
          schema:
            type: number
            default: 50
        - in: query
          name: page
          description: page number to return
          schema:
            type: number
            default: 1
        - in: query
          name: sort
          description: column to sort by
          schema:
            type: string
            default: name-asc
            enum: ["name-asc", "name-desc", "category-asc", "category-desc"]
      responses:
        '200':
          description: OK
          headers:
            Link: 
              $ref: '#/components/headers/Link'
            X-Total-Count:
              $ref: '#/components/headers/XTotalCount'
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateReset'

          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Skill'
            text/csv:
              schema:
                type: string
                example: >-
                  id,type,author,skillName,skillStatement,alignments,keywords,category,occupations

                  https://osmt.example.com/skills/9cd84455-2086-4f41-bcac-6d518beeb6ac, RichSkillDescriptor, "https://osmt.example.com/organization", "Document Saving", "The learner copies and saves documents to their local machine.", "https://skillsource.example.com/base-skills/simple-compuhacking", "documents, file operations, computer basics", "Productivity Software", "13-0000, 13-2000, 13-2010, 13-2030, 13-2040, 13-2060, 13-2080"
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
      tags:
        - Skills
    post:
      tags:
        - Skills
      summary: Create new skills
      description: Define one or more new Rich Skill Descriptors
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SkillUpdateDescriptor'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Skill'
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'

  /api/skills/{uuid}:
    parameters:
      - name: uuid
        in: path
        description: uuid of skill
        required: true
        schema:
          type: string
    get: 
      tags:
        - Skills
      summary: Retrieve a skill 
      description: >-
        Return the full information about a Rich Skill Descriptor
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Skill'
            text/html:
              schema:
                type: string
                example: A human readable description of the skill
    delete:
      tags:
        - Skills
      summary: Delete a draft skill
      description: Permanently destroy a skill.  This is only possible if the skill has not been published and is still in Draft state.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/TaskResult'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
  /api/skills/{uuid}/update:
    parameters:
      - name: uuid
        in: path
        description: uuid of skill
        required: true
        schema:
          type: string
    post:
      tags:
        - Skills
      summary: Update a skill
      description: Update information in an existing Rich Skill Descriptor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillUpdateDescriptor'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Skill'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'

  /api/collections/search:
    post:
      tags:
        - Collections
      summary: Search for collections
      description: Find collections matching the query
      parameters:
        - in: query
          name: per_page
          description: maximum number of skills to return per page
          schema:
            type: number
            default: 50
        - in: query
          name: page
          description: page number to return
          schema:
            type: number
            default: 1
        - in: query
          name: sort
          description: column to sort by
          schema:
            type: string
            default: rank-desc
            enum: ["rank-asc","rank-desc", "name-asc", "name-desc"]
        - in: query
          name: q
          description: generic search query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                type: array
                items:
                  $ref: '#/components/schemas/Collection'
          headers:
            Link: 
              $ref: '#/components/headers/Link'
            X-Total-Count:
              $ref: '#/components/headers/XTotalCount'
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateReset'

  /api/collections:
    get:
      tags:
        - Collections
      summary: Get all collections
      description: Retrieve all the collections
      parameters:
        - in: query
          name: per_page
          description: maximum number of collections to return per page
          schema:
            type: number
            default: 50
        - in: query
          name: page
          description: page number to return
          schema:
            type: number
            default: 1
        - in: query
          name: sort
          description: column to sort by
          schema:
            type: string
            default: name-asc
            enum: ["name-asc", "name-desc"]
      responses:
        '200':
          description: OK
          headers:
            Link: 
              $ref: '#/components/headers/Link'
            X-Total-Count:
              $ref: '#/components/headers/XTotalCount'
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateReset'

          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Collection'
    post:
      tags:
        - Collections
      summary: Create new collections
      description: Define a new collection
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CollectionUpdateDescriptor'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Collection'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'


  /api/collections/{uuid}:
    parameters:
      - name: uuid
        in: path
        description: Collection UUID
        required: true
        schema:
          type: string
    get:
      tags:
        - Collections
      summary: Retrieve a collection
      description: Retrieve all the information about a collection
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Collection'
    delete:
      tags:
        - Collections
      summary: Destroy a collection
      description: Permanently destroy a collection.  This operation can not be un-done.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/TaskResult'

  /api/collections/{uuid}/update:
    parameters:
      - name: uuid
        in: path
        description: Task uuid
        required: true
        schema:
          type: string
    post:
      tags:
        - Collections
      summary: Update a collection
      description: Update an existing collection 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionUpdateDescriptor'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Collection'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'

  /api/collections/{uuid}/skills:
    parameters:
      - name: uuid
        in: path
        description: Collection UUID
        required: true
        schema:
          type: string
    get:
      tags:
        - Collections
      summary: Retrieve the skills in a collection
      description: Retrieve all the information about skills in a collection
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                type: array
                items:
                  $ref: '#/components/schemas/Skill'


  /api/tasks/{uuid}:
    parameters:
      - name: uuid
        in: path
        description: Task uuid
        required: true
        schema:
          type: string
    get:
      summary: Check the results of a task
      description: Return the results of a previously requested task, or its status if not complete yet
      responses:
        '200':
          description: OK - Returns the results of the task in the content-type originally requested.
        '202':
          description: Accepted - Returns the status of the in-progress Task.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
          headers:
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateReset'
      tags:
        - Tasks



components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  headers:
    Link: 
      description: |
        Links to related resources in 
        [RFC 5988](https://tools.ietf.org/html/rfc5988#section-5) format.
        This will include a link with relation type `next` or `prev` if present.
      schema:
        type: string
    XTotalCount:
      schema:
        type: string
      description: |
        The total number of records returned on all pages for this request.
    XRateLimit:
      schema:
        type: number
      description: |
        The number of requests permitted to make per hour.
    XRateRemaining:
      schema:
        type: number
      description: |
        The number of requests remaining in the current rate limit window.
    XRateReset:
      schema:
        type: string
      description: |
        The time at which the current rate limit window resets in UTC epoch seconds.
  schemas:
    Skill:
      type: object
      required:
        - skillName
        - skillStatement
      properties:
        id:
          type: string
          format: uri
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
        status:
          type: string
          enum: ["draft","published","archived"]
          default: draft
        skillName: 
          type: string
        skillStatement:
          type: string
        category:
          type: string
        keywords:
          type: array
          items: 
            type: string
        alignments:
          type: array
          items:
            $ref: '#/components/schemas/NamedReference'
        standards:
          type: array
          items:
            $ref: '#/components/schemas/NamedReference'
        certifications:
          type: array
          items:
            $ref: '#/components/schemas/NamedReference'
        occupations:
          type: array
          items:
            $ref: '#/components/schemas/JobCode'
        employers:
          type: array
          items:
            $ref: '#/components/schemas/NamedReference'
        author:
          $ref: '#/components/schemas/NamedReference'

      example:
        id: https://osmt.example.com/skills/9cd84455-2086-4f41-bcac-6d518beeb6ac
        type: RichSkillDescriptor
        author: https://example.osmt.wgu.edu/organization
        category: Business Ethics
        skillName: "Business Ethics: Responsibility Acceptance"
        skillStatement: The learner accepts responsibility and repercussions related to ethical behavior.
        alignments:
          - id: "https://emsiservices.com/skills/versions/latest/skills/KS120FG6YP8PQYY"
        keywords:
          - "Business Ethics"
          - "Being"
        standards:
          - name: "NICE: Investigate - Digital Forensics"
          - name: "NICE: Protect and Defend - Computer Defense Analysis"
          - name: "NICE: Protect and Defend - Cyber Defense Infrastructure Support"
          - name: "NICE: Protect and Defend - Incident Response; NICE: Protect and Defend - Vulnerability Assessment and Management"
          - name: "NICE: Operate and Maintain - Customer Service and Technical Support"
          - name: "NICE: Operate and Maintain - Network Services"
          - name: "NICE: Operate and Maintain - System Administration"
          - name: "NSA-CAE KU: Networking"
          - name: "NSA-CAE KU: Wireless Security"
          - name: "NSA-CAE KU: HCI/Usability Security"
          - name: "NSA-CAE KU: Wireless Security"
        certifications:
          - name: CCNA Security
          - name: CCIE Security
          - name: CCNP Security
        occupations:
          - code: 11-3031.00
          - code: 11-3031.02
          - code: 13-1021.00
          - code: 13-1022.00
          - code: 13-1023.00
          - code: 13-1111.00
          - code: 13-1161.00
          - code: 13-2011.01
          - code: 13-2041.00
          - code: 15-2041.00
          - code: 19-3011.00
          - code: 19-4061.00
          - code: 15-1122.00
        employer:
          - name: Sample Company

    SkillUpdateDescriptor:
      type: object
      properties:
        skillUuid:  
          type: string
          format: uuid
        skillName:
          type: string
        skillStatement:
          type: string
        status:
          type: string
          enum: ["draft","published","archived"]
        category:
          type: string
        keywords:
          $ref: '#/components/schemas/ListUpdateDescriptor'
        alignments:
          $ref: '#/components/schemas/ListUpdateDescriptor'
        certifications:
          $ref: '#/components/schemas/ListUpdateDescriptor'
        occupations:
          $ref: '#/components/schemas/ListUpdateDescriptor'
        employers:
          $ref: '#/components/schemas/ListUpdateDescriptor'
        skillsEmbodied:
          $ref: '#/components/schemas/ListUpdateDescriptor'
        author:
          type: string
          format: uri
      example:
        skillName: "New Skill Name"
        keywords:
          add:
            - "Added Keyword"
          remove:
            - "Removed Keyword"
        occupations:
          add:
            - 11-9013
    ListUpdateDescriptor:
      type: object
      properties:
        add:
          type: array
          items: 
            type: string
        remove:
          type: array
          items: 
            type: string
    SkillSearchDescriptor:
      type: object
      properties:
        skillName: 
          type: string
        skillStatement:
          type: string
        status:
          type: string
          enum: ["draft","published","archived"]
          default: draft
        category:
          type: string
        keywords:
          type: array
          items: 
            type: string
        alignments:
          type: array
          items:
            type: string
            format: uri
        certifications:
          type: array
          items:
            type: string
            format: uri
        occupations:
          type: array
          items:
            type: string
            format: job code
        employers:
          type: array
          items:
            type: string
        skillsEmbodied:
          type: array
          items:
            type: string
        author:
          type: string
          format: uri

    Collection:
      type: object
      properties:      
        name: 
          type: string
        description: 
          type: string
        skillCount:
          type: number
        skills: 
          type: array
          items:
            type: string
            format: uri
    CollectionUpdateDescriptor:
      type: object
      properties:
        name: 
          type: string
        description: 
          type: string
        skills:
          $ref: '#/components/schemas/ListUpdateDescriptor'

    NamedReference:
      type: object
      properties:
        id:
          type: string
          format: uri
        name:
          type: string

    JobCode:
      type: object
      properties:
        code:
          type: string
        id:
          type: string
          format: uri
        name:
          type: string
        framework:
          type: string
      required:
        - code

    TaskResult:
      type: object
      properties:
        href: 
          type: string
          format: uri
        uuid:
          type: string
          format: uuid
          readOnly: true
        content-type:
          type: string
        status:
          type: string
          enum: ["Processing","Ready"]
      example:
        href: "/tasks/3fa85f64-5717-4562-b3fc-2c963f66afa6"
        uuid: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
        content-type: "text/csv"
        status: "Processing"
    ErrorResult:
      type: object
      properties:
        message:
          type: string
        errors:
          type: array
          items:
            type: object
            properties:
              message:
                type: string
              field:
                type: string





