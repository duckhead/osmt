<div *ngIf="richSkill">
  <p>uuid - {{richSkill.uuid}}</p>
  <p>skillName - {{richSkill.name}}</p>
  <p>skillStatement - {{richSkill.statement}}</p>
  <p>certifications - {{richSkill.certifications}}</p>


  <h3>Metadata</h3>
  <p>updateDate - {{richSkill.updateDate}}</p>
  <p>creationDate - {{richSkill.creationDate}}</p>
  <p>publishstatus - {{richSkill.publishStatus}}</p>
</div>
