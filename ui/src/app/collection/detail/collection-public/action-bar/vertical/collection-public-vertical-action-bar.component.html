<div class="l-actionBarVertical">
  <div class="l-actionBarVertical-x-items">
    <button type="button" class="m-actionBarItem" (click)="onCopyURL(fullPath)">
	<span class="m-actionBarItem-x-icon">
		<svg class="t-icon" aria-hidden="true">
			<use [attr.xlink:href]="duplicateIcon"></use>
		</svg>
	</span>
      <span class="m-actionBarItem-x-text">Copy URL</span>
      <label>
        <textarea class="t-visuallyHidden" #fullPath>{{collectionUrl}}</textarea>
      </label>
    </button>

    <button class="m-actionBarItem" type="button" (click)="onDownloadCsv()">
	<span class="m-actionBarItem-x-icon">
		<svg class="t-icon" aria-hidden="true">
			<use [attr.xlink:href]="downloadIcon"></use>
		</svg>
	</span>
      <span class="m-actionBarItem-x-text">Download CSV</span>
    </button>

    <button type="button" class="m-actionBarItem" (click)="onCopyJSON(collectionJson)">
      <span class="m-actionBarItem-x-icon">
        <svg class="t-icon" aria-hidden="true">
          <use [attr.xlink:href]="duplicateIcon"></use>
        </svg>
      </span>
      <span class="m-actionBarItem-x-text">Copy JSON</span>
      <label>
        <textarea class="t-visuallyHidden" #collectionJson>{{jsonClipboard}}</textarea>
      </label>
    </button>
  </div>
</div>
