<ng-template [appLoadingObservables]="[resultsLoaded]">

  <div class="l-stickyBar">

    <div class="l-container t-padding-large t-padding-top">

      <div class="l-container l-container-mobile">
        <h2 class="t-type-heading1 t-margin-small t-margin-bottom">Search Results</h2>
        <p class="t-type-bodyLarge t-color-text3 t-margin-medium t-margin-bottom">
          {{skillCountLabel}} matching <span class="t-type-bodyLargeBold t-color-text1">{{apiSearch?.query}}</span>.
          <ng-template [ngIf]="totalCount > 0">
            Viewing results {{firstRecordNo}}-{{lastRecordNo}}
          </ng-template>
        </p>

        <app-filter-controls
          [selectedFilters]="selectedFilters"
          (filtersChanged)="handleFiltersChanged($event)"
        ></app-filter-controls>
      </div>

      <div class="t-margin-medium t-margin-bottom">
        <app-table
          [skills]="results.skills"
          (selectedRowEmitter)="handleNewSelection($event)"
        ></app-table>
      </div>

      <app-pagination [currentPage]="currentPageNo" [totalPages]="totalPageCount"></app-pagination>

    </div>

    <div class="l-stickyBar-x-bar t-padding-medium t-padding-top">
      <div class="l-container l-container-tablet">
        <app-table-action-bar [actions]="tableActions()"></app-table-action-bar>
      </div>
    </div>

  </div>

</ng-template>
