<app-formfield
  [control]="control"
  [label]="label"
  [placeholder]="placeholder"
  [errorMessage]="errorMessage"
  [helpMessage]="helpMessage"
  [required]="required"
  [name]="name"
>
  <div class="m-text" [class.m-formInput-is-error]="isError()">
    <textarea [formControl]="control" [placeholder]="placeholder" id="formfield-{{name}}"></textarea>
  </div>
</app-formfield>
