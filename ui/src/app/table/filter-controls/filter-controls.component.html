<div class="l-filterControls">
  <app-filter-choice
    label="Draft ({{draftCount}})"
    (changeEmitter)="onFilterChange('draft', $event)"
  ></app-filter-choice>
  <app-filter-choice
    label="Published ({{publishedCount}})"
    (changeEmitter)="onFilterChange('published', $event)"
  ></app-filter-choice>
  <app-filter-choice
    label="Archived ({{archivedCount}})"
    (changeEmitter)="onFilterChange('archived', $event)"
  ></app-filter-choice>
</div>
