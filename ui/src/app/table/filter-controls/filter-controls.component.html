<div class="l-filterControls">
  <app-filter-choice
    label="Draft"
    [checked]="isDraftChecked"
    (changeEmitter)="onFilterChangeUnpublished($event)"
  ></app-filter-choice>
  <app-filter-choice
    label="Published"
    [checked]="isPublishedChecked"
    (changeEmitter)="onFilterChangePublished($event)"
  ></app-filter-choice>
  <app-filter-choice
    label="Archived"
    [checked]="isArchivedChecked"
    (changeEmitter)="onFilterChangeArchived($event)"
  ></app-filter-choice>
</div>
