<tr
  *ngIf="!!skill"
  class="m-tableRow"
  [class.m-tableRow-is-selected]="isSelected"
  [id]="id">

  <th class="m-tableRow-x-header" scope="row" id="{{id}}-header">

    <div class="t-hidden-tabletMax">{{skill.category}}</div>

    <div class="t-hidden-tabletMin">
      <div class="m-inlineHeading">
        <h5 class="m-inlineHeading-x-heading">Category:</h5>
        <p class="m-inlineHeading-x-text">{{skill.category}}</p>
      </div>
    </div>

  </th>

  <td class="m-tableRow-x-body">

    <h4 class="t-margin-extraSmall t-margin-bottom">
      <a class="t-focus t-type-bodyLink" href="/skills/{{skill.uuid}}/manage">{{skill.skillName}}</a>
    </h4>

    <div class="m-quickLinks">
      <a href="#">Next skill</a>
    </div>

    <p class="t-margin-small t-margin-bottom">{{skill.skillStatement}}</p>

    <!-- Status icon -->
    <div class="t-margin-small t-margin-bottom">
      <div class="m-status" [class.m-status-published]="isPublished()">
        <div class="m-status-x-icon">
          <svg *ngIf="isPublished()" class="t-icon" aria-hidden="true">
            <use [attr.xlink:href]="upIcon"></use>
          </svg>
        </div>
        <div class="m-status-x-label">{{isPublished() ? "Published" : "Draft"}}</div>
      </div>
    </div>

    <div class="t-margin-small t-margin-bottom">
      <div class="m-inlineHeading">
        <h5 class="m-inlineHeading-x-heading">Keywords:</h5>
        <p class="m-inlineHeading-x-text">{{getFormattedKeywords()}}</p>
      </div>


    </div>

    <div class="t-margin-small t-margin-bottom">
      <div class="m-inlineHeading">
        <h5 class="m-inlineHeading-x-heading">Detailed Occupations:</h5>
        <p class="m-inlineHeading-x-text">{{getFormattedOccupations()}}</p>
      </div>
    </div>

  </td>

  <td class="m-tableRow-x-actions">

    <!-- Items must be grouped-->
    <div>

      <div class="m-checkbox">

        <label class="t-visuallyHidden" for="{{id}}-toggle" aria-labelledby="{{id}}-header">Select</label>

        <input type="checkbox" id="{{id}}-toggle" name="{{id}}-toggle" data-table-row="{{id}}" [checked]="isSelected" (click)="selected()">

        <div class="m-checkbox-x-icon">
          <svg class="t-icon" aria-hidden="true">
            <use [attr.xlink:href]="checkIcon"></use>
          </svg>
        </div>

      </div>

      <div class="m-quickLinks">
        <a href="#">Jump to actions</a>
      </div>

    </div>

    <!-- Items must be grouped-->
    <div>

      <button class="m-iconInteractive" type="button" data-select-menu="{{id}}-selectmenu" aria-haspopup="true" aria-expanded="false" aria-labelledby="{{id}}-header">

        <span class="t-visuallyHidden">Actions</span>

        <span class="m-iconInteractive-x-icon">
					<svg class="t-icon" aria-hidden="true">
						<use [attr.xlink:href]="moreIcon"></use>
					</svg>
				</span>

      </button>

      <div class="m-selectMenu" id="{{id}}-selectmenu" role="menu">
        <div class="m-selectMenu-x-content">

          <h6 class="t-type-small">Actions</h6>

          <button class="m-buttonText" type="button" role="menuitem">
            <span class="m-buttonText-x-text">Action 1</span>
          </button>

          <button class="m-buttonText" type="button" role="menuitem">
            <span class="m-buttonText-x-text">Action 2</span>
          </button>

          <button class="m-buttonText" type="button" role="menuitem">
            <span class="m-buttonText-x-text">Action 3</span>
          </button>

          <button class="m-buttonText" type="button" role="menuitem">
            <span class="m-buttonText-x-text">Action 4</span>
          </button>

        </div>
      </div>

    </div>

  </td>

</tr>
