<tr class="m-tableHeader">
  <th class="m-tableHeader-x-header" scope="col">
    <app-label-with-filter
      label="Category"
      [sortDirection]="categorySorted"
      (emitSort)="sortColumn('category', $event)"
    ></app-label-with-filter>
  </th>

  <th class="m-tableHeader-x-body" scope="col">
    <app-label-with-filter
      label="Skill"
      [sortDirection]="skillSorted"
      (emitSort)="sortColumn('skill', $event)"
    ></app-label-with-filter>
  </th>

  <th class="m-tableHeader-x-actions" scope="col">

    <div class="m-tableLabel">
      <label class="m-tableLabel-x-text" for="checkbox">Select All ({{numberSelected}})</label>

      <div class="m-tableLabel-x-control">
        <div class="m-checkbox">

          <input type="checkbox" id="checkbox" name="checkbox" (change)="emitSelectAll($event)">

          <div class="m-checkbox-x-icon">
            <svg class="t-icon" aria-hidden="true">
              <use [attr.xlink:href]="checkIcon"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </th>
</tr>
