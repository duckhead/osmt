<div class="m-tableHeader t-hidden-tabletMin">
<!--  {{render '@m-tablelabel&#45;&#45;with-selectsmall'}}-->
</div>

<div class="m-tableHeader t-hidden-tabletMax">

  <div class="m-tableHeader-x-header">
    <app-label-with-filter
      label="Category"
      [sortAscending]="getCategorySort()"
      (emitSortAscending)="sortColumn('category', $event)"
    ></app-label-with-filter>
  </div>

  <div class="m-tableHeader-x-body">
    <app-label-with-filter
      label="Skill"
      [sortAscending]="getSkillSort()"
      (emitSortAscending)="sortColumn('skill', $event)"
    ></app-label-with-filter>
  </div>

  <div class="m-tableHeader-x-actions">
    <div class="m-tableLabel">
      <label class="m-tableLabel-x-text" for="checkbox">Select All ({{numberSelected}})</label>

      <div class="m-tableLabel-x-control">
        <div class="m-checkbox">

          <input type="checkbox" id="checkbox" name="checkbox" (change)="emitSelectAll($event)">

          <div class="m-checkbox-x-icon">
            <svg class="t-icon" aria-hidden="true">
              <use [attr.xlink:href]="checkIcon"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
