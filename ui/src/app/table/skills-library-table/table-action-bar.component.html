<div class="m-tableActionBar">

  <ng-template ngFor let-action [ngForOf]="actions">
    <div *ngIf="action.offset" class="m-tableActionBar-x-offsetAction">
      <app-action-bar-item [action]="action" [disabled]="!action.isVisible"></app-action-bar-item>
    </div>

    <div *ngIf="action.primary" class="m-tableActions-x-mainAction">
      <app-action-bar-item [action]="action" [disabled]="!action.isVisible"></app-action-bar-item>
    </div>

    <div *ngIf="!(action.offset || action.primary)">
      <app-action-bar-item [action]="action" [disabled]="!action.isVisible"></app-action-bar-item>
    </div>
  </ng-template>

</div>
