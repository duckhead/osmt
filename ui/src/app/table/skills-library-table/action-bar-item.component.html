<button *ngIf="action !== undefined"
        class="m-actionBarItemHorizontal"
        [class.m-actionBarItemHorizontal-secondary]="!action.primary"
        type="button"
        [attr.disabled]="disabled ? '' : null"
        (click)="handleClick($event)">
  <span class="m-actionBarItemHorizontal-x-icon">
    <svg aria-hidden="true">
      <use [attr.xlink:href]="iconPath()"></use>
    </svg>
  </span>
  <span class="m-actionBarItemHorizontal-x-label">{{action.label}}</span>

  <span class="m-actionBarItemHorizontal-x-divider m-divider m-divider-large"></span>

</button>
